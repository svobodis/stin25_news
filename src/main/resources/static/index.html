<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock News Filter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Stock News Filter</h2>

    <label for="stocks">Stock names (comma separated):</label>
    <input type="text" id="stocks" value="AAPL,TSLA">

    <label for="minArticles">Minimum number of articles:</label>
    <input type="number" id="minArticles" value="3" min="1">

    <label>
      <input type="checkbox" id="allowNegative">
      Allow negative-rated stocks
    </label>

    <button onclick="fetchNews()">Fetch News</button>

    <pre id="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
